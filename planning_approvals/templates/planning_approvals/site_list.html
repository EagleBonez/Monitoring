{% extends "base_generic.html" %}

{% block content %}
  <h1>Sites</h1>
  <a href="/monitoring/site/add/"  class="btn btn-primary" role="button">Add site</a>
  <div class="row mt-3"></div>
  {% if site_list %}

<div>
  <table class="table table-hover sortable">
  <thead>
    <tr>
      <th scope="col">Site ref</th>
      <th scope="col">Site name</th>
      <th scope="col">Last updated</th>
    </tr>
  </thead>
  <tbody>
    {% for site in site_list %}
    <tr>
      <td><a href="{{ site.get_absolute_url }}">{{ site.site_ref }}</a></td>
      <td>{{site.site_name}}</td>
      <td>{{site.updated_on}}</td>
    </tr>

    {% endfor %}
</tbody>
</table>


  {% else %}
    <p>There are no sites in the database.</p>
  {% endif %}       
{% endblock %}


</div>

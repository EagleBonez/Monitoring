{% extends "base_generic.html" %}

{% block content %}
  <h1>Site List</h1>
  {% if site_list %}
  <ul>
    {% for site in site_list %}
      <li>
        <a href="{{ site.get_absolute_url }}">{{ site.site_ref }}</a> ({{site.site_name}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no sites in the database.</p>
  {% endif %}       
{% endblock %}
